<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="text-center text-white">Weather Dashboard</h1>
    </header>

    <main class="row justify-content-between">
        <section id="location-container" class="col-sm-12 col-md-3 col-lg-3 m-1">
            <div>
                <h2 class="m-1">Search for a City:</h2>
                <form id="city-search">
                    <input type="text" id="city-search-text" name="city-search-text" placeholder="enter a city" class="w-100 m-1">
                    </br>
                    <button type="submit" id="city-search-btn" class="btn btn-info w-100 m-1">Search</button>
                </form>
            </div>

            <div id="search-locations-container" class="m-1 border-top border-secondary">

            </div>
        </section>

        <section id="weather-disply-container" class="col-sm-12 col-md-8 col-lg-8 m-2">
            <div id="current-day">

            </div>

            <div id="five-day-forcast" class="row justify-content-between">

            </div>

        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
